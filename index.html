<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Vibur&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>Tic Tac Toe</header>
  <h1>X's Turn</h1>

  <section id="board">
    <div id="sq-0" class="tiles"></div>
    <div id="sq-1" class="tiles"></div>
    <div id="sq-2" class="tiles"></div>
    <div id="sq-3" class="tiles"></div>
    <div id="sq-4" class="tiles"></div>
    <div id="sq-5" class="tiles"></div>
    <div id="sq-6" class="tiles"></div>
    <div id="sq-7" class="tiles"></div>
    <div id="sq-8" class="tiles"></div>
  </section>

  <div class="button">
    <button>PLAY AGAIN!</button>
  </div>
</body>
</html>
